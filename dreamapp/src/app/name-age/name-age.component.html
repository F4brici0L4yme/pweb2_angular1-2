<div class="container">
    <h1>Formulario de Persona</h1>

    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Ingresa tu nombre">
        </div>

        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" [(ngModel)]="edad" name="edad" placeholder="Ingresa tu edad">
        </div>
    </form>

    <div class="resultado" *ngIf="nombre || edad">
        <h2>Datos ingresados:</h2>
        <p><strong>Nombre:</strong> {{ nombre }}</p>
        <p><strong>Edad:</strong> {{ edad }}</p>
    </div>
</div>
